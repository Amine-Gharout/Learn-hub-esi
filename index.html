<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Hub ESI</title>
  <!-- Using CDN for Tailwind is fine for simple deployments -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    /* Markdown Styles for Chat */
    .markdown-body {
      font-size: 0.925rem;
      line-height: 1.5;
    }

    .markdown-body p {
      margin-bottom: 0.5rem;
    }

    .markdown-body p:last-child {
      margin-bottom: 0;
    }

    .markdown-body ul {
      list-style-type: disc;
      padding-left: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .markdown-body ol {
      list-style-type: decimal;
      padding-left: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .markdown-body li {
      margin-bottom: 0.25rem;
    }

    .markdown-body strong {
      font-weight: 600;
    }

    .markdown-body em {
      font-style: italic;
    }

    .markdown-body a {
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    /* Link colors: white in user bubbles, blue in bot bubbles */
    .user-message .markdown-body a {
      color: white;
    }

    .bot-message .markdown-body a {
      color: #2563eb;
    }

    .markdown-body code {
      background-color: rgba(0, 0, 0, 0.06);
      padding: 0.1rem 0.3rem;
      border-radius: 0.25rem;
      font-family: monospace;
      font-size: 0.9em;
    }

    .user-message .markdown-body code {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .markdown-body pre {
      background-color: #1e293b;
      color: #f8fafc;
      padding: 0.5rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin-bottom: 0.5rem;
    }

    .markdown-body pre code {
      background-color: transparent;
      color: inherit;
      padding: 0;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "marked": "https://aistudiocdn.com/marked@^17.0.1",
    "dompurify": "https://aistudiocdn.com/dompurify@^3.3.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900 antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
